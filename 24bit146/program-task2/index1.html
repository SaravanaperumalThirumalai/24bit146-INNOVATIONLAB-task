<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Task 4: Count Vowels</title>
<style>
    body {
        background: #121212;
        color: #f0a500;
        font-family: 'Courier New', Courier, monospace;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        flex-direction: column;
    }
    h2 {
        font-weight: normal;
        font-size: 2.5rem;
        margin-bottom: 20px;
        letter-spacing: 2px;
    }
    p {
        background: #222;
        padding: 25px 40px;
        border-radius: 10px;
        font-size: 1.3rem;
        border: 2px solid #f0a500;
        max-width: 450px;
        text-align: center;
        box-shadow: 0 0 15px #f0a500aa;
    }
</style>
</head>
<body>
    <h2>Count Vowels in a String</h2>
    <p id="result"></p>

    <script>
        const str = "Hello World!";
        const vowels = ['a', 'e', 'i', 'o', 'u'];
        let count = 0;
        for (let ch of str.toLowerCase()) {
            if (vowels.includes(ch)) count++;
        }
        document.getElementById('result').innerText = `Number of vowels in "${str}" is ${count}`;
    </script>
</body>
</html>
