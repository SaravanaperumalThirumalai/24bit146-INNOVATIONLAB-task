<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Task 3: Find Maximum in an Array</title>
<style>
    body {
        background: #e3f2fd;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #0d47a1;
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
        margin: 0;
        flex-direction: column;
    }
    h2 {
        font-size: 2rem;
        margin-bottom: 20px;
    }
    p {
        background: #bbdefb;
        padding: 20px 30px;
        border-radius: 12px;
        font-size: 1.2rem;
        box-shadow: 0 5px 10px rgba(13, 71, 161, 0.2);
        max-width: 400px;
        text-align: center;
    }
</style>
</head>
<body>
    <h2>Find Maximum in an Array</h2>
    <p id="result"></p>

    <script>
        const arr = [10, 25, 3, 7, 89, 14];
        let max = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] > max) max = arr[i];
        }
        document.getElementById('result').innerText = `Maximum number in [${arr}] is ${max}`;
    </script>
</body>
</html>
